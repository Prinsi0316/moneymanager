<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Records</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Expense Records</h1>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Here you would iterate over your expenses and display them -->
            {% for record in records %}
            <tr>
                <td>{{ record.category }}</td>
                <td>{{ record.amount }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="footer">
        <a href="{% url 'index' %}">Back to Home</a>
    </div>
</body>
</html>
